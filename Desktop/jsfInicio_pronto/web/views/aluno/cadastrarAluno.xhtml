<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Alunos</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{alunoController.alunoModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{alunoController.alunoModel.cpf}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{alunoController.alunoModel.rg}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ra">RA</label>
                    <h:inputText value="#{alunoController.alunoModel.ra}" class="form-control"/>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{alunoController.alunoModel.idade}" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{alunoController.alunoModel.email}" class="form-control"/>
                </div>
               <div class="form-group col-md-5  onload=#{estadoController.buscarTodos()}">
                    <label for="area" >Estado</label>
                    <select id="idArea" name="area" class="form-control">
                        <ui:repeat value="#{estadoController.listaDeEstados}" var="estado">
                            <option value="#{alunoController.alunoModel.email}" class="form-control"> 
                                Id: #{estado.idEstado} - #{estado.nome}
                            </option>
                        </ui:repeat>
                    </select>
                </div>
            </div>
            
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{alunoController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
