<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Disciplina</h3>
        </div>
        <h:form>
            <div class="form-row">
                 <div class="form-group col-md-9">
                    <label for="descricao">Nome</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.nome}" class="form-control"/>
                </div>
                 <div class="form-group col-md-9">
                    <label for="descricao">Carga Horária</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.cargaHorariaTotal}" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-md-5  onload=#{alunoController.buscar()}">
                    <label for="area" >Aluno</label>
                    <select id="idAluno" name="aluno" class="form-control">
                        <ui:repeat value="#{alunoController.listaDeAlunos}" var="aluno">
                            <option value="#{disciplinaController.disciplinaModel.area}" class="form-control"> 
                                ID: #{pessoa.id} - #{aluno.nome}
                            </option>
                        </ui:repeat>
                    </select>
                </div>
            <div class="form-group col-md-5  onload=#{areaController.buscar()}">
                    <label for="area" >Área</label>
                    <select id="idArea" name="area" class="form-control">
                        <ui:repeat value="#{areaController.listaDeAreas}" var="area">
                            <option value="#{disciplinaController.disciplinaModel.area}" class="form-control"> 
                                ID: #{area.id} - #{area.descricao}
                            </option>
                        </ui:repeat>
                    </select>
                </div>
                 <div class="form-group col-md-9">
                    <label for="descricao">Professor</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.professor}" class="form-control"/>
                </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
