<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h3>Resultado da busca por Disciplina</h3>
        <table class="table" onload="#{disciplinaController.buscar()}">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Carga Horária</th>
                    <th scope="col">Lista de Alunos</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Área</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{disciplinaController.listaDedisciplinas}" var="disciplina">
                    <tr>
                        <td>#{disciplina.iddisciplina}</td>
                        <td>#{disciplina.nome}</td>
                        <td>#{disciplina.cargaHoraria}</td>
                        <td>#{disciplina.descricao}</td>
                        <td>#{disciplina.listaDeAlunos}</td>
                        <td>#{disciplina.professor}</td>
                        <td>#{disciplina.area}</td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
