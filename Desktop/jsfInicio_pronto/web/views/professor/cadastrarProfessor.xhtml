<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Professor</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{professorController.professorModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{professorController.professorModel.cpf}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{professorController.professorModel.rg}" class="form-control"/>
                </div>
                <div class="form-group col-md-9">
                    <label for="siape">SIAPE</label>
                    <h:inputText value="#{professorController.professorModel.siape}" class="form-control"/>
                </div>
                <div class="form-group col-md-5  onload=#{areaController.buscar()}">
                    <label for="area" >√Årea</label>
                    <select id="idArea" name="area" class="form-control">
                        <ui:repeat value="#{areaController.listaDeAreas}" var="area">
                            <option value="#{professorController.professorModel.area}" class="form-control"> 
                                Id: #{area.idArea} - #{area.descricao}
                            </option>
                        </ui:repeat>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{professorController.professorModel.idade}" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{professorController.professorModel.email}" class="form-control"/>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{professorController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
