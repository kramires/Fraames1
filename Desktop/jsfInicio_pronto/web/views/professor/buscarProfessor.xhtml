<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h3>Resultado da busca por professor</h3>
        <table class="table" onload="#{professorController.buscar()}">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">idade</th>
                     <th scope="col">Estado de Origem</th>
                      <th scope="col">Area</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{professorController.listaDeProfessores}" var="professor">
                    <tr>
                        <td>#{professor.idpessoa}</td>
                        <td>#{professor.nome}</td>
                        <td>#{professor.email}</td>
                        <td>#{professor.idade}</td>
                        <td>#{professor.estadoOrigem}</td>
                        <td>#{professor.area}</td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
